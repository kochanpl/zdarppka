<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pattern-circles" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#9ca3af" />
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Tło -->
  <rect width="300" height="200" fill="url(#grad)" />
  
  <!-- Wzór kropek -->
  <rect width="300" height="200" fill="url(#pattern-circles)" fill-opacity="0.1" />
  
  <!-- Ramka -->
  <rect x="10" y="10" width="280" height="180" stroke="white" stroke-width="2" stroke-opacity="0.3" fill="none" rx="5" />
  
  <!-- Ikona rączki zdrapującej -->
  <g transform="translate(150, 50)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="white" fill-opacity="0.9" />
    <path d="M-10,-8 L10,8 M-10,8 L10,-8" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <!-- Tekst -->
  <text x="150" y="115" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">
    ZDRAP TUTAJ
  </text>
  <text x="150" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white" filter="url(#shadow)">
    i sprawdź swoją wygraną!
  </text>
  
  <!-- Strzałki -->
  <path d="M60,170 L80,150 M240,170 L220,150" stroke="white" stroke-width="2" stroke-linecap="round" stroke-opacity="0.7" />
  
  <!-- Dekoracyjne linie -->
  <path d="M30,30 L270,30 M30,170 L270,170" stroke="white" stroke-width="2" stroke-opacity="0.2" />
  <path d="M30,40 L270,40 M30,160 L270,160" stroke="white" stroke-width="1" stroke-opacity="0.1" />
  
  <!-- Logo Superloterii jako miniaturka -->
  <text x="150" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="white" fill-opacity="0.8">
    SUPER LOTERIA
  </text>
</svg> 