<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Tło -->
  <rect width="300" height="200" fill="url(#bg-grad)" />
  <rect width="300" height="200" fill="url(#shine)" />
  
  <!-- Efekt błysku -->
  <circle cx="150" cy="100" r="80" fill="url(#shine)" />
  
  <!-- Ramka -->
  <rect x="20" y="20" width="260" height="160" stroke="#f59e0b" stroke-width="3" stroke-opacity="0.6" fill="none" rx="8" />
  
  <!-- Ikona zwycięstwa -->
  <g transform="translate(150, 60)" filter="url(#glow)">
    <circle cx="0" cy="0" r="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
    <path d="M-15,0 L-5,10 L15,-10" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- Tekst nagrody -->
  <text x="150" y="120" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#b45309" filter="url(#shadow)">
    GRATULACJE!
  </text>
  <text x="150" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="#b45309" filter="url(#shadow)">
    Wygrałeś nagrodę!
  </text>
  <text x="150" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">
    Odśwież stronę aby sprawdzić szczegóły
  </text>
  
  <!-- Dekoracyjne gwiazdki -->
  <g fill="#f59e0b">
    <path d="M50,40 l5,0 l-4,3 l2,-5 l2,5 l-4,-3 z" />
    <path d="M250,40 l5,0 l-4,3 l2,-5 l2,5 l-4,-3 z" />
    <path d="M60,160 l5,0 l-4,3 l2,-5 l2,5 l-4,-3 z" />
    <path d="M240,160 l5,0 l-4,3 l2,-5 l2,5 l-4,-3 z" />
  </g>
  
  <!-- Konfetti -->
  <g>
    <circle cx="80" cy="50" r="3" fill="#ef4444" />
    <circle cx="220" cy="50" r="3" fill="#3b82f6" />
    <circle cx="90" cy="150" r="3" fill="#10b981" />
    <circle cx="210" cy="150" r="3" fill="#8b5cf6" />
    <rect x="60" y="80" width="5" height="5" fill="#f472b6" transform="rotate(45, 62.5, 82.5)" />
    <rect x="240" y="80" width="5" height="5" fill="#facc15" transform="rotate(45, 242.5, 82.5)" />
    <rect x="70" y="130" width="5" height="5" fill="#60a5fa" transform="rotate(45, 72.5, 132.5)" />
    <rect x="230" y="130" width="5" height="5" fill="#fb923c" transform="rotate(45, 232.5, 132.5)" />
  </g>
</svg> 